<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="enter your name">
        
        <br><br>

        <label for="sex">Sex:</label>
        <input type="radio" name="sex" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female" value="female">
        <label for="female">Female</label>
        
        <br><br>

        <label for="country">Country: </label>
        <select name="country" id="country">
            <option>Select an option</option>
            <option value="nepal">Nepal</option>
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
        </select>
        
        <br><br>

        <label for="message">Message:</label><br>
        <textarea name="message" id="message" cols="30" rows="4"></textarea>
        
        <br><br>

        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newsletter">Subscribe?</label>
        
        <br><br>

        <input type="submit" value="Submit">

        <br><br>

        <button type="button">Click me</button>

        <br><br>

        <label for="pets">Pets:</label>
<select id="pets">
    <optgroup label="Mammals">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
    </optgroup>
    <optgroup label="Insects">
        <option value="spider">Spider</option>
        <option value="ants">Ants</option>
    </optgroup>
    <optgroup label="Fish">
        <option value="goldfish">Goldfish</option>
    </optgroup>
</select>

<br><br>

    <fieldset>
    <legend>Name</legend>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
    </fieldset>

    <br><br>

    <label for="country-choice">Choose a country:</label>
<input list="country-options" id="country-choice" name="country-choice">
<datalist id="country-options">
    <option value="Australia">
    <option value="Austria">
    <option value="America">
    <option value="Nepal">
</datalist>

<br><br>

<label for="birthday">Birthday:</label>
<input type="date" id="birthday">

<br><br>

<label for="meeting-time">Choose a time for your appointment:</label>
<input type="datetime-local" id="meeting-time" >

<br><br>

<input type="file" name="file">


<br><br>

<input type="image" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80" alt="photo" >

<br><br>

<label for="password">Password:</label>
<input type="password" id="password">

<br><br>

<label for="range">Select value: </label>
<input type="range" id="range" value="90">

<br><br>

<label for="phone">Phone Number:</label>
<input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

<br><br>

<label for="url">URL:</label>
<input type="url" id="url" placeholder="https://example.com" pattern="https://.*">

<br><br>


    </form>

    <form>
        <input type="number" id="b" name="b" value="50" /> +
        <input type="number" id="a" name="a" value="10" /> =
        <output name="result" for="a b"></output>
    </form>
    <script>
        const output = document.getElementsByName("result")[0]
        const inputA = document.getElementById('a')
        const inputB = document.getElementById('b')
        output.innerText = Number(inputA.value) + Number(inputB.value)
    </script>
</body>
</html>
